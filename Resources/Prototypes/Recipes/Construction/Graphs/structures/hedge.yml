- type: constructionGraph
  id: Hedge
  start: start
  graph:
    - node: start
      actions:
        - !type:DeleteEntity {}
      edges:
        - to: Hedge
          completed:
            - !type:SnapToGrid
              southRotation: true

    - node: HedgeFlower
      entity: HedgeFlower
      edges:
        - to: Hedge
          completed:
            - !type:SnapToGrid
              southRotation: true

