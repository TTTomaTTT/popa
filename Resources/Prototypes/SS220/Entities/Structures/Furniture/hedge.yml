- type: entity
  id: Hedge
  parent: TableBase
  name: hedge
  components:
  - type: Sprite
    sprite: SS220/Structures/Furniture/Hedge/hedge.rsi
    drawdepth: Overdoors
  - type: Icon
    sprite: SS220/Structures/Furniture/Hedge/hedge.rsi
    state: full
  - type: IconSmooth
    key: hedge
    base: state_
  - type: PlacementReplacement
    key: hedge
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.28,-0.37,0.28,0.40"
        density: 70
        mask:
        - FullTileMask
        layer:
        - TableLayer
  - type: Physics
    bodyType: Static
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: Hedge
    node: Hedge
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepGrass
  - type: SecretStash
    tryInsertItemSound: /Audio/Effects/plant_rustle.ogg
    tryRemoveItemSound: /Audio/Effects/plant_rustle.ogg
    hasVerbs: false
  - type: SpriteFade
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Tag
    tags:
      - Hedge

- type: entity
  id: HedgeSeparate
  parent: Hedge
  suffix: "separate"
  components:
  - type: IconSmooth
    key: state
    base: state_

