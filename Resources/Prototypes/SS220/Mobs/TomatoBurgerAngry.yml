#Alive Burger

- type: entity
  name: crazy tomato burger
  parent:
  - BaseSimpleMob
  - MobDamageable
  - MobBloodstream
  - MobFlammable
  - MobCombat
  - FoodBurgerBase
  id: MobBurgerTomatoAngry
  description: A alive burger from a huge tomato.
  components:
  - type: FlavorProfile
    flavors:
      - meaty
      - terrible
      - victory
  - type: Item
    size: Small
  - type: NpcFactionMember
    factions:
      - TomatoBurger
  - type: HTN
    rootTask:
      task: KillerTomatoCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    sprite: SS220/Mobs/Misc/angrytomatoburger.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: alive
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.15
        density: 15
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Bloodstream
    bloodReagent: JuiceTomato
    bloodMaxVolume: 105
    chemicalMaxVolume: 35
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: TomatoKiller
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      55: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 2.5
  - type: Tag
    tags:
    - Meat
    - VimPilot
  - type: SlowOnDamage
    speedModifierThresholds:
      20: 2.8
      30: 2.4
      34: 1.6
      38: 1.4
      42: 0.8
      45: 0.4
      50: 0.2
  - type: Stamina
    critThreshold: 30
  - type: Puller
    needsHands: false
  - type: Examiner
  - type: DoAfter
  - type: CombatMode
  - type: MeleeWeapon
    hidden: true
    angle: 0
    soundHit:
      collection: AlienClaw
    attackRate: 2
    range: 0.8
    damage:
      types:
        Radiation: 1.5
        Blunt: 3
        Structural: 2
    animation: WeaponArcBite
  - type: Climbing
  - type: NameIdentifier
    group: GenericNumber
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 1
  - type: StaticPrice
    price: 150
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
        - ReagentId: Protein
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 5
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Mouse_burning
  - type: NonSpreaderZombie
