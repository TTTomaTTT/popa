#Alive Burger

- type: entity
  name: alive tomato burger
  parent: FoodBurgerBase
  id: MobBurgerTomato
  description: A alive burger from a huge tomato.
  components:
  - type: FlavorProfile
    flavors:
      - bun
      - meaty
      - sweet
      - terrible
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    layers:
     - map: ["enum.DamageStateVisualLayers.Base", "movement"]
       sprite: SS220/Mobs/Misc/tomatoburger.rsi
       state: alive
  - type: SpriteMovement
    movementLayers:
      movement:
        state: move
    noMovementLayers:
      movement:
        state: alive
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Protein
          Quantity: 2
        - ReagentId: Vitamin
          Quantity: 3
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.15
        density: 15
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: GhostTakeoverAvailable
  - type: FrontalLisp
  - type: Speech
    speechSounds: Baritone
    speechVerb: Plant
  - type: Grammar
    attributes:
      gender: epicene
  - type: MovementSpeedModifier
    baseWalkSpeed : 1
    baseSprintSpeed : 2
  - type: Tag
    tags:
    - Meat
    - VimPilot
    - DoorBumpOpener
  - type: GhostRole
    name: ghost-role-information-tomatoburger-name
    allowMovement: true
    description: ghost-role-information-tomatoburger-description
    rules: ghost-role-information-tomatoburger-rules
  - type: CanEscapeInventory
    baseResistTime: 2
  - type: Puller
    needsHands: false
  - type: Examiner
  - type: DoAfter
  - type: CombatMode
  - type: MeleeWeapon
    hidden: true
    angle: 0
    soundHit:
      collection: AlienClaw
    attackRate: 0.5
    damage:
      types:
        Radiation: 0.5
        Blunt: 2.5
        Structural: 0.2
    range: 0.8
  - type: ActionGun
    action: ActionTomatoSpit
    gunProto: TomatoGun

- type: entity
  id: ActionTomatoSpit
  name: "[color=red]Tomat's Spit[/color]"
  description: Spit him!
  components:
  - type: WorldTargetAction
    icon: { sprite : SS220/Mobs/Misc/tomatoburger.rsi, state: icon-split }
    event: !type:ActionGunShootEvent
    priority: 2
    checkCanAccess: false
    range: 5
    useDelay: 120

- type: entity
  noSpawn: true
  id: TomatoGun
  name: tomato spit
  description: Spit him!
  components:
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 120
    rechargeSound:
      path: /Audio/Voice/Diona/diona_salute.ogg
  - type: BasicEntityAmmoProvider
    proto: TomatoSpitShot
    capacity: 1
    count: 1
  - type: Gun
    soundGunshot:
      path: /Audio/Voice/Slime/slime_squish.ogg
    projectileSpeed: 10

- type: entity
  id: TomatoSpitShot
  name: tomato's spit
  parent: BaseBullet
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 1
  - type: Projectile
    damage:
      types:
        Radiation: 2
        Blunt: 5
        Stamina: 75
  - type: StunOnCollide
    stunAmount: 10
    knockdownAmount: 10
  - type: Sprite
    sprite: SS220/Mobs/Misc/tomatoburger.rsi
    layers:
      - state: split
  - type: Ammo
    muzzleFlash: null
